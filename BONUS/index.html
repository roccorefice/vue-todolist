<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>todolist BONUS</title>
</head>
<body>

    <div id="root">
        <div class="d_flex_col">
            <!-- logo -->
            <div class="logo">
                <img src="./assets/img/todolistlogo.jpg" alt="">
            </div>

            <!-- input text -->
            <div class="add_todo">
                <input type="text" name="text" v-model="userTask" placeholder="ciao">
                <button @click="addTask()">Add</button>
            </div>

            <!-- titolo logo -->
            <div class="title">
                <strong>My ToDoList :</strong>
            </div>

            <!-- lista -->
            <div class="list special">
                <ul class="list_item " v-if="tasks.length > 0">
                    <li v-for="(task, index) in tasks" class="d_flex">
                        {{task}}
                        <div class="icone">
                            <i class="fas fa-backspace" @click="removedTask(index)"></i>
                            <i class="fas fa-pen-square" @click="editTask(tasks)"></i>
                            <i class="fas fa-check-square" @click="completedTask(index)" ></i>
                        </div>
                     
                    </li>
                </ul>
                <p v-else> ü§©  HAI COMPLETATO TUTTE LE TASK  üëè</p>
            </div>

            <div class="bottomList margin_xy_25 d_flex">
                <!-- completed task -->
                <div class="list margin_right_10">
                    <u><strong>Completed Tasks:</strong></u>
                    <ul class="list_item " v-if="completedTasks.length > 0">
                        <li v-for="(completedTask in completedTasks" class="d_flex">
                            {{completedTask}}
                            <div class="icone">
                                <i class="fas fa-check"></i>
                            </div>
                        </li>
                    </ul>
                </div>

                    <!-- removed task -->
            <div class="list margin_left_10">
                <u><strong>Removed Tasks:</strong></u> <i class="fas fa-trash-alt margin_left_50" @click="wantRemove"></i>
                <ul class="list_item " v-if="removedTasks.length > 0">
                    <li v-for="(removedTask in removedTasks" class="d_flex">
                        {{removedTask}}
                        <div class="icone">
                            <i class="fas fa-minus"></i>
                        </div>
                    </li>
                </ul>
            </div>

            </div>
            

        </div>
    </div>


    <!-- vueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
