<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>todolist</title>
</head>
<body>
    <div id="root">
        <div class="d_flex_col">
            <!-- logo -->
            <div class="logo">
                <img src="./assets/img/todolistlogo.jpg" alt="">
            </div>

            <!-- input text -->
            <div class="add_todo">
                <input type="text" name="text" >
                <button>Add</button>
            </div>

            <!-- titolo logo -->
            <div class="title">
                <strong>My ToDoList :</strong>
            </div>

            <!-- lista -->
            <div class="list">
                <ul class="list_item " v-if="tasks.length > 0">
                    <li v-for="task in tasks" class="d_flex">
                    {{task}} <i class="fas fa-times" @click="deleteTask"></i>
                    </li>
                </ul>
                <p v-else> 🤩 Hai completato tutte le task 👏</p>
                
                
            </div>

        </div>
    </div>


    <!-- vueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
